    <main>
        <section id="login">
            <div class="info-holder">
                <fieldset>
                    <legend><b>Login to Your Account</b></legend>
                    <form action="/path/to/your/login/endpoint" method="post">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input class="user-name" id="username" type="text" placeholder="e.g Thalitha2004" required>
                        </div>
                        <div class="form-group">

                            <input class="user-password" id="password" type="password" placeholder="Enter your password" required>

    <!-- Enhanced Chatbot -->
    <div id="chatbot">
        <div>
            Chatbot
            <button onclick="toggleChatbot()" style="float:right; background: transparent; color: white; border: none;">X</button>
        </div>
        <div id="chatContent">
            <!-- Chat messages will go here -->
        </div>
        <input id="userMessage" type="text" placeholder="Type your message..." autofocus>
        <button onclick="sendMessage()">Send</button>
    </div>
    <button onclick="toggleChatbot()" style="position: fixed; bottom: 0; right: 20px; z-index: 1000;">Chat with us!</button>

    <script>
        function toggleChatbot() {
            const chatbot = document.getElementById("chatbot");
            chatbot.style.display = chatbot.style.display === "none" ? "block" : "none";
        }

        function sendMessage() {
            const userMessage = document.getElementById("userMessage").value;
            if (userMessage.trim() === "") return;

            const chatContent = document.getElementById("chatContent");
            chatContent.innerHTML += `<div class="user-message"><div class="message">${userMessage}</div></div>`;
            
            let botResponse = getBotResponse(userMessage);
            chatContent.innerHTML += `<div class="bot-message"><div class="message">${botResponse}</div></div>`;
            
            document.getElementById("userMessage").value = "";
            chatContent.scrollTop = chatContent.scrollHeight; // Scroll to the latest message
        }

        function getBotResponse(userMessage) {
            const responses = {
                "hi": "Hello! ðŸ˜Š How can I assist you today?",
                "help": "Sure! What do you need help with?",
                "what services do you offer?": "We offer various loan services. How can I assist you?",
                "bye": "Goodbye! Have a wonderful day! ðŸ‘‹",
                "": "Please type something for me to help you with! ðŸ˜Š"
            };
            return responses[userMessage.toLowerCase()] || responses[""];
        }
    </script>
