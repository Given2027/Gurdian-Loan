<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Guardian Loans - Sign Up</title>
</head>

<body>
    <header>
        <div class="top">
            <h1 class="top-text">Strive For Light</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#help">Help</a></li>
                <li><a onclick="window.location.href='signUp.html'" href="sign-up.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="info-holder-SignUP">
            <legend>Sign Up for Strive For Light Loans</legend>
            <form action="signup_endpoint" method="post">
                <!-- Basic User Information -->
                <div class="form-group-SignUp">
                    <label for="firstName">First Name:</label>
                    <input class="TextBox-SignUp" type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="form-group-SignUp">
                    <label for="lastName">Last Name:</label>
                    <input class="TextBox-SignUp" type="text" id="lastName" name="lastName" required>
                </div>
                
                <div class="form-group-SignUp">
                    <label for="email">Email:</label>
                    <input class="TextBox-SignUp" type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group-SignUp">
                    <label for="phone">Phone Number:</label>
                    <input class="TextBox-SignUp" type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group-SignUp">
                    <label for="address">Address:</label>
                    <input class="TextBox-SignUp" type="text" id="address" name="address" required>
                </div>
                
                <!-- Financial Information -->
                <div class="form-group-SignUp">
                    <label for="income">Monthly Income:</label>
                    <input class="TextBox-SignUp" type="number" id="income" name="income" required>
                </div>
                
                <div class="form-group-SignUp">
                    <label for="employmentStatus">Employment Status:</label>
                    <select class="TextBox-SignUp" id="employmentStatus" name="employmentStatus" required>
                        <option value="employed">Employed</option>
                        <option value="unemployed">Unemployed</option>
                        <option value="self-employed">Self-Employed</option>
                        <option value="student">Student</option>
                        <option value="retired">Retired</option>
                        <option value="freelancer">Freelancer</option>
                        <option value="contractor">Contractor</option>
                        <option value="intern">Intern</option>
                        <option value="part-time">Part-Time</option>
                        <option value="temporarily_unemployed">Temporarily Unemployed</option>
                        <option value="stay_at_home">Stay-at-Home Parent</option>
                        <option value="not_in_labor_force">Not in Labor Force</option>
                    </select>
                </div>
                
                <div class="form-group-SignUp">
                    <label for="password">Password:</label>
                    <input class="TextBox-SignUp" type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group-SignUp">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input class="TextBox-SignUp" type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <!-- Terms and Conditions Checkbox -->
                <div class="form-group-SignUp">
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the 
                    <a href="terms.html" target="_blank">Terms and Conditions</a> and <a href="privacy.html" target="_blank">Privacy Policy</a>. 
                </div>
                
                <!-- Submit and Login Buttons -->
                <div class="buttons">
                    <button onclick="window.location.href='SignIn.html'" type="submit">Register</button>
                    <button type="button" onclick="window.location.href='Home.html'">Log In</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="SignUp">
        <p>Â© 2023 Strive For Light Loans. All rights reserved.</p>
        <div class="social-media">
            <a href="#facebook">Facebook</a>
            <a href="#twitter">Twitter</a>
            <a href="#linkedin">LinkedIn</a>
        </div>
    </footer>
</body>

</html>
